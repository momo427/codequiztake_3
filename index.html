<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Code quiz Take Three</title>
  </head>
  <body>
    <section class="container">
      <div id="quiz-container">
        <nav>
          <a href="./score.html">View Scores</a>
          <div id="timer">Time Remaining:0</div>
          <h1>Code Quiz</h1>
        </nav>
        <section id="quiz-header">
            <p id="question">How do you build a code Quiz, using Javascript?</p>
        </section>

        <section class="buttons">
            <button class="btn" id="btn0">A. 
                <span id="choice0"></span>
            </button>
            <button class="btn" id="btn1">B. 
                <span id="choice1"></span>
            </button>
            <button class="btn" id="btn2">C. 
                <span id="choice2"></span>
            </button>
            <button class="btn" id="btn3">D. 
                <span id="choice3"></span>
            </button>

        </section>
        <div>
            <p class="progress">Question x of y</p>
          </div>
        <section class='controls'>
          <button onclick="countdown(), startQuiz()" id="startquiz">Start Quiz</button>
          <button id="submit">Submit</button>
          <button id="next">Next</button>
        </section>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
