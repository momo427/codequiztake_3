<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Code quiz Take Three</title>
  </head>
  <body>
    <section class="container">
        <nav>
            <div id="timer">Time Remaining:0</div>
            <h1>Code Quiz</h1>
          </nav>
      <div id="quiz-container">
 
        <section id="quiz-header">
            <p id="question">How do you build a code Quiz, using Javascript?</p>
        </section>

        <section class="buttons">
            <button class="btn" id="btn0">A. 
                <span id="choice0"></span>
            </button>
            <button class="btn" id="btn1">B. 
                <span id="choice1"></span>
            </button>
            <button class="btn" id="btn2">C. 
                <span id="choice2"></span>
            </button>
            <button class="btn" id="btn3">D. 
                <span id="choice3"></span>
            </button>

        </section>
        <div>
            <p id="progress">Question x of y</p>
        </div>
          
        <section class='controls'>
          <button onclick="countdown(), startQuiz()" id="startquiz">Start Quiz</button>
        </section>
      </div>
      <container class="highScorePage">
        <div class="quizResults ">
            <div class="userName">
                
                <label id="name" for="name"> Enter your Name: </label>
                <input id="playerName" type="text">
                <button id="submit" onclick="saveScore(),displayScores()" class="button">Submit</button>
            </div>
    </div>
    
    <div class="highScores">
    <h3 class="messageToUser">Recent Highscores:</h3>
    <div id="scores">
    </div>
    <div>
        <button onclick='clearScore()' id="clearHighScores" class="button">Clear Highscores</button>
        <a href="./index.html">Play Again</a>
    </div>
    </div>
    </container>
    </section>

    <script src="./app.js"></script>

  </body>
</html>
