<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code quiz Take Three</title>
  </head>
  <body>
    <nav>
      <a href="./score.html">View Scores</a>
      <div id="timer">Time Remaining:0</div>
    </nav>
    <section id="quiz-header">
      <h1>Code Quiz</h1>
      <p>How well do you know JavaScript?</p>
    </section>
    <section>
      <div id="quiz">
        <!--Questions dynamically loaded here -->
        <h2 id="question-title">
          <!-- Loaded question -->
        </h2>
        <ol id="multiple-choice">
          <!-- Loaded multiple choice options -->
        </ol>
        <h4 id="right-v-wrong">
          <!-- Loaded statement depending on weather your answer was right or wrong -->
        </h4>
      </div>
    </section>
    <section>
      <button id="startquiz">Start Quiz</button>
      <button id="submit">Submit</button>
    </section>
  </body>
</html>
